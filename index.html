<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>order summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Manrope:wght@400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="image">
        <img src="/assets/images/pc.png" alt="pc" class="pc">
      </div>
      <div class="summary">
        <h1>Order Summary</h1>
        <p class="disc">
          You can now listen to millions of songs,
          audiobooks, and podcasts on any device 
          anywhere you like!
        </p>
        <div class="plan-box">
          <div id="plan-box">
            <div class="icon">
              <img src="/assets/images/icon.png" alt="icon">
            </div>
            <div>
              <h2>Annual Plan</h2>
              <a id="time">$59.99/year</a>
            </div>
          </div>
            <div>
              <a href="/" class="edit">Change</a>
            </div>
        </div>
        <button>Proceed to payment</button>
        <a href="/" class="cancel">Cancel Order</a>
        
      </div>
    </div>
  </div>
</body>
</html>
